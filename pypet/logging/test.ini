[loggers]
keys=root

[logger_root]
handlers=file_main,file_error,stream
level=INFO

[formatters]
keys=file,stream

[formatter_file]
format=%(asctime)s %(name)s %(levelname)-8s %(message)s

[formatter_stream]
format=%(processName)-10s %(name)s %(levelname)-8s %(message)s

[handlers]
keys=file_main, file_error, stream

[handler_file_error]
class=FileHandler
level=ERROR
args=('$TEMP$$TRAJ$/$ENV$/ERROR.txt',)
formatter=file

[handler_file_main]
class=FileHandler
level=INFO
args=('$TEMP$$TRAJ$/$ENV$/LOG.txt',)
formatter=file

[handler_stream]
class=StreamHandler
level=ERROR
args=()
formatter=stream