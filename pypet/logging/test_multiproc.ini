[loggers]
keys=root

[logger_root]
handlers=file_main,file_error
level=INFO

[formatters]
keys=file

[formatter_file]
format=%(asctime)s %(name)s %(levelname)-8s %(message)s

[handlers]
keys=file_main, file_error

[handler_file_error]
class=FileHandler
level=ERROR
args=('$TEMP$$TRAJ$/$ENV$/$RUN$_$PROC$_ERROR.txt',)
formatter=file

[handler_file_main]
class=FileHandler
level=INFO
args=('$TEMP$$TRAJ$/$ENV$/$RUN$_$PROC$_LOG.txt',)
formatter=file
