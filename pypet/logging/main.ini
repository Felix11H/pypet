[loggers]
keys=root

[logger_root]
handlers=screen,file_main,file_error
level=INFO

[formatters]
keys=file,stream

[formatter_file]
format=%(asctime)s %(name)s %(levelname)-8s %(message)s

[formatter_stream]
format=%(processName)-10s %(name)s %(levelname)-8s %(message)s

[handlers]
keys=file_main, file_error, screen

[handler_file_error]
class=handlers.FileHandler
level=ERROR
args=('logs/$TRAJ$/$ENV$/error.log',)
formatter=file

[handler_file_main]
class=handlers.FileHandler
level=INFO
args=('logs/$TRAJ$/$ENV$/main.log',)
formatter=file

[handler_screen]
class=StreamHandler
formatter=stream
level=INFO